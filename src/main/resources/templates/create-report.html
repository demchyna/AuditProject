<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/template}"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ввід даних</title>
</head>
<body>
    <div layout:fragment="content" class="row">
        <div class="col">
            <div class="mx-auto mt-5 mb-5" style="width: max-content">
                <h2>Введіть дані для розрахунку</h2>
            </div>
            <div class="mx-auto" style="width: max-content">
                <form th:object="${indicator}" method="post">
                    <table>
                        <tr>
                            <td style="padding-right: 10px">
                                <label for="address" class="col-form-label">Адреса: </label>
                            </td>
                            <td style="width: 100%;">
                                <input type="text" th:field="*{address}" th:placeholder="${'Введіть адресу об''єкта'}" id="address" class="form-control" style="width: 100%;"/>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="lh-sm" style="font-size: x-small; color: red"></span>
                            </td>
                        </tr>
                    </table>
                    <hr>
                    <table>
                        <tr>
                            <td style="padding-right: 10px">
                                <label for="parameter-1" class="col-form-label">Річна енергопотреба будівлі на опалення, кВт &Cross; год: </label>
                            </td>
                            <td>
                                <input type="text" th:field="*{parameter1}" id="parameter-1" class="form-control" />
                            </td>
                        </tr>
                        <tr>
                            <td style="padding-right: 10px">
                                <label for="parameter-2" class="col-form-label">Річна енергопотреба будівлі на охолодження, кВт &Cross; год: </label>
                            </td>
                            <td>
                                <input type="text" th:field="*{parameter2}" id="parameter-2" class="form-control" />
                            </td>
                        </tr>
                        <tr>
                            <td style="padding-right: 10px">
                                <label for="parameter-3" class="col-form-label">Річна енергопотреба будівлі для постачання гарячої води, кВт &Cross; год: </label>
                            </td>
                            <td>
                                <input type="text" th:field="*{parameter3}" id="parameter-3" class="form-control" />
                            </td>
                        </tr>
                        <tr>
                            <td style="padding-right: 10px">
                                <label for="parameter-4" class="col-form-label"> Кондиціонована площа для житлової будівлі, м&sup2;:</label>
                            </td>
                            <td>
                                <input type="text" th:field="*{parameter4}" id="parameter-4" class="form-control" />
                            </td>
                        </tr>
                        <tr>
                            <td style="padding-right: 10px">
                                <label for="parameter-5" class="col-form-label">Річне споживання будівлі за опалення, кВт &Cross; год: </label>
                            </td>
                            <td>
                                <input type="text" th:field="*{parameter5}" id="parameter-5" class="form-control" />
                            </td>
                        </tr>
                        <tr>
                            <td style="padding-right: 10px">
                                <label for="parameter-6" class="col-form-label">Річне енергоспоживання будівлею при охолодженні, кВт &Cross; год: </label>
                            </td>
                            <td>
                                <input type="text" th:field="*{parameter6}" id="parameter-6" class="form-control" />
                            </td>
                        </tr>
                        <tr>
                            <td style="padding-right: 10px">
                                <label for="parameter-7" class="col-form-label">Річне енергоспоживання будівлею при постачанні гарячої води, кВт &Cross; год: </label>
                            </td>
                            <td>
                                <input type="text" th:field="*{parameter7}" id="parameter-7" class="form-control" />
                            </td>
                        </tr>
                        <tr>
                            <td style="padding-right: 10px">
                                <label for="parameter-8" class="col-form-label">Річне енергоспоживання будівлею при вентиляції, кВт &Cross; год: </label>
                            </td>
                            <td>
                                <input type="text" th:field="*{parameter8}" id="parameter-8" class="form-control" />
                            </td>
                        </tr>
                        <tr>
                            <td style="padding-right: 10px">
                                <label for="parameter-9" class="col-form-label">Річний обсяг електропостачання при освітленні, кВт &Cross; год: </label>
                            </td>
                            <td>
                                <input type="text" th:field="*{parameter9}" id="parameter-9" class="form-control" />
                            </td>
                        </tr>
                        <tr>
                            <td style="padding-right: 10px">
                                <label for="parameter-10" class="col-form-label">Кількість поверхів: </label>
                            </td>
                            <td>
                                <input type="number" th:field="*{parameter10}" id="parameter-10" class="form-control" />
                            </td>
                        </tr>
                    </table>
                    <hr>
                    <input type="submit" value="Розрахувати клас енергоефективності" class="btn btn-primary" />
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                </form>
            </div>
        </div>
    </div>
</body>
</html>
